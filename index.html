<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiggleGram</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a fun, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4 text-white">

    <main class="relative w-full max-w-lg mx-auto flex items-center justify-center" style="min-height: 400px;">
        <!-- Home Screen: Initial content seen by the user -->
        <div id="homeScreen" class="screen text-center space-y-6">
            <h1 class="text-5xl md:text-6xl font-bold text-shadow-lg animate-fade-in-down">Welcome to GiggleGram</h1>
            <p class="text-lg md:text-xl opacity-90">Your one-stop solution for all giggles and wisdom!</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center pt-4">
                <button id="getJokeButton" class="bg-pink-500 hover:bg-pink-600 shadow-lg text-white font-bold py-3 px-8 rounded-full transform hover:scale-105 transition-transform duration-300">
                    Get a Joke
                </button>
                <button id="getQuoteButton" class="bg-blue-500 hover:bg-blue-600 shadow-lg text-white font-bold py-3 px-8 rounded-full transform hover:scale-105 transition-transform duration-300">
                    Get a Quote
                </button>
            </div>
        </div>

        <!-- Joke Screen: Hidden by default, shown when user wants a joke -->
        <div id="jokeScreen" class="screen hidden flex flex-col items-center justify-center gap-6">
            <div class="bg-white bg-opacity-20 backdrop-blur-lg p-8 rounded-2xl shadow-2xl text-center space-y-6 w-full">
                <div id="jokeTextContainer" class="text-xl min-h-[100px] flex items-center justify-center">
                    <!-- Joke will be inserted here -->
                </div>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button id="funnyButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full transition-colors">Funny!</button>
                    <button id="anotherJokeButton" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-full transition-colors">Next Joke</button>
                </div>
            </div>
            <button class="back-button text-white bg-white bg-opacity-20 hover:bg-opacity-30 rounded-full py-2 px-5 flex items-center justify-center gap-2 font-semibold transform hover:scale-105 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                <span>Back</span>
            </button>
        </div>

        <!-- Quote Screen: Hidden by default, shown when user wants a quote -->
        <div id="quoteScreen" class="screen hidden flex flex-col items-center justify-center gap-6">
            <div class="bg-white bg-opacity-20 backdrop-blur-lg p-8 rounded-2xl shadow-2xl text-center space-y-6 w-full">
                <div id="quoteTextContainer" class="text-xl min-h-[100px] flex flex-col items-center justify-center">
                    <!-- Quote and author will be inserted here -->
                </div>
                <div class="flex justify-center">
                    <button id="anotherQuoteButton" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-6 rounded-full transition-colors">Next Quote</button>
                </div>
            </div>
            <button class="back-button text-white bg-white bg-opacity-20 hover:bg-opacity-30 rounded-full py-2 px-5 flex items-center justify-center gap-2 font-semibold transform hover:scale-105 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                <span>Back</span>
            </button>
        </div>
    </main>

    <footer class="absolute bottom-4 text-center text-white text-opacity-70">
        <a href="https://github.com/vrush292" target="_blank" class="hover:text-white transition-colors">@TheCoderChic</a>
    </footer>

    <script src="app.js"></script>

</body>
</html>
